dataset:
  train:
    name: Hastings-traindataset
    phase: train
    max_size: 640
    crop_size: 512
    transforms:
      use_hflip: 0.5
      use_vflip: 0.5
      use_rot: 0.5
      random_crop:
        height: 96
        width: 96
      center_crop: ~
      resieze_16: ~
    type: DiffusionFusionDataset

    dataset_enlarge_ratio: 1

    num_workers_per_gpu: 0
    batch_size_per_gpu: 2 #修改其默认的图像块的大小就行了；
    prefetch_mode: ~ # 其实这里默认就是CPU进行的预取的操作了；


    # ============== TRAIN DATASET PATHS ==============

    # IR (Infrared Image) Low Contrast Paths - Train
    ir_low_contrast_slight_path: "DDL-12/IR_Low_contrast/IR_Low_contrast_slight/train"
    ir_low_contrast_moderate_path: "DDL-12/IR_Low_contrast/IR_Low_contrast_moderate/train"
    ir_low_contrast_average_path: "DDL-12/IR_Low_contrast/IR_Low_contrast_average/train"
    ir_low_contrast_extreme_path: "DDL-12/IR_Low_contrast/IR_Low_contrast_extreme/train"

    # IR Noise Paths - Train
    ir_noise_slight_path: "DDL-12/IR_Noise/IR_Noise_slight/train"
    ir_noise_moderate_path: "DDL-12/IR_Noise/IR_Noise_moderate/train"
    ir_noise_average_path: "DDL-12/IR_Noise/IR_Noise_average/train"
    ir_noise_extreme_path: "DDL-12/IR_Noise/IR_Noise_extreme/train"
    # IR Stripe Noise Paths - Train
    ir_stripe_noise_slight_path: "DDL-12/IR_Stripe_noise/IR_Stripe_noise_slight/train"
    ir_stripe_noise_moderate_path: "DDL-12/IR_Stripe_noise/IR_Stripe_noise_moderate/train"
    ir_stripe_noise_average_path: "DDL-12/IR_Stripe_noise/IR_Stripe_noise_average/train"
    ir_stripe_noise_extreme_path: "DDL-12/IR_Stripe_noise/IR_Stripe_noise_extreme/train"

    # Doubel 退化的内容；
    # VI low light and IR Stripe Noise Paths - Train
    llsn_path: "DDL-12/llsn/train"
    # VI over exposure and IR low contrast Paths - Train
    oelc_path: "DDL-12/oelc/train"
    # VI rain haze and IR random noise Paths - Train
    rhrn_path: "DDL-12/rhrn/train"

#    vi_blur_slight_path: "DDL-12/VI_Blur/VI_Blur_slight/train"
