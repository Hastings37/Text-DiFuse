#
#    vi_low_light_slight_path: "DDL-12/VI_Low_light/VI_Low_light_slight/train"


  val: # 其实其中的test 内容和其val的部分的操作是可以肯定的形式的；
    name: Hastings-valdataset
    phase: val
    max_size: 640
    crop_size: 512
    transforms:
      use_hflip: ~
      use_vflip: ~
      use_rot: ~
      random_crop: ~
      center_crop: ~
      resieze_16: True # 对图像进行16的倍数的调整；
    type: ControlFusionDataset

    dataset_enlarge_ratio: 1
    num_workers_per_gpu: 1
    batch_size_per_gpu: 1
    prefetch_mode: ~



